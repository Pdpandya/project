{% extends 'header.html'%}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>

<style>
  body {
    width: 100%;
    height: 100vh;
    margin: 0;
    background-color: #1b1b32;
    color: #f5f6f7;
    font-family: Tahoma;
    font-size: 16px;
  }

  h1, p {
    margin: 1em auto;
    text-align: center;
  }

  form {
    width: 60vw;
    max-width: 500px;
    min-width: 300px;
    margin: 0 auto;
    padding-bottom: 2px;
  }

  fieldset {
    border: none;
    padding: 2rem 0;
  }

  fieldset:not(:last-of-type) {
    border-bottom: 3px solid #3b3b4f;
  }

  label {
    display: block;
    margin: 0.5rem 0;
  }

  input,
  textarea,
  select {
    margin: 10px 0 0 0;
    width: 100%;
    min-height: 2em;
  }

  input, textarea {
    background-color: #0a0a23;
    border: 1px solid #0a0a23;
    color: #ffffff;
  }

  .inline {
    width: unset;
    margin: 0 0.5em 0 0;
    vertical-align: middle;
  }

  input[type="file"] {
    padding: px 2px;
  }

  a {
    color: #dfdfe2;
  }

  input[type="submit"] {
    display: flex;
    justify-content: center;
    width: 20%;
    align-content: center;
    margin: auto;
    height: 25x;
    font-size: 15px;
    background-color: #3b3b4f;
    border-color: white;
    min-width: 200px;
  }
</style>

<body>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  {% if msg %}
  <div class="alert alert-warning" role="alert">
    {{ msg }}
  </div>
  {% endif %}
  
  <form method="post" action="{% url 'signin' %}" enctype="multipart/form-data">
    {% csrf_token %}
    
    <fieldset>
      <select name="usertype" id="">
        <option value="">---select---</option>
        <option value="seller">seller</option>
        <option value="buyer">Buyer</option>
      </select>
      <br>
      <br>
      <label>Enter Your Full Name: <input type="text" name="name" placeholder="Christopher Nolen" required /></label>
      <label>Enter Your mobile number:<input type="tel" id="mobile" name="mobile" placeholder="8999999999" required></label>
      <label>Enter Your Email: <input type="email" name="email" required /></label>
      <label>Create a New Password: <input type="password" name="password" required /></label>
      <label>Confirm Password: <input type="password" name="cpassword" required /></label>
    </fieldset>
    
    <fieldset>
      <label>Upload a picture: <input type="file" name="profile" /></label>
      <label>Input your age (years): <input type="number" name="age" /></label>
      
      <fieldset>
        <input type="checkbox" name="terms" class="inline" required /> I accept the <a href="">terms and conditions</a>
      </fieldset>
    </fieldset>
    
    <input type="submit" value="Sign up" />
    <p style="color: #ffffff;">If you already have an account <a href="{% url 'login' %}">&nbsp; Login</a></p>
  </form>
</body>
</html>

{% endblock %}
